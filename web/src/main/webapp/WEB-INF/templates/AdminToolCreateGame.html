<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Analitic</title>
    <style type="text/css">
        div {
            background: url(resources/pic/backgrnd3.jpg)
        }
    </style>
    <link rel="stylesheet" href="resources/css/foundation.css">
    <link rel="stylesheet" href="resources/css/app.css">
</head>
<body>

<nav class="hover-underline-menu" data-menu-underline-from-center>
    <ul class="dropdown menu" data-dropdown-menu>
        <li><a href="/GameProject">Новости</a></li>
        <li><a href="/GameView">Игры</a></li>
        <li><a href="#">Three</a></li>
        <li>
            <a href="/adminTool">Администратор</a>
            <ul class="menu vertical">
                <li><a href="/adminTool">Создать вакансию</a></li>
                <li><a href="/adminToolCreateGame">Создать Игру</a></li>
                <li><a href="#">Создать новость</a></li>
            </ul>
        </li>
        <li><a href="/logout">Выход</a></li>
    </ul>
</nav>

<div class="row">
    <div class="large-12 columns">
        <h1 align="center">Инструментарий Администратора</h1>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div class="callout">
            <h3>Справочники </h3>
            <img src="resources/pic/007_list.png">
            <br>
            <br>
            <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                <div class="callout" data-equalizer-watch> Создать игру</div>
                <form th:action="@{/adminToolCreateGame}" method="post" th:object="${gameDto}">

                    <div class="medium-4 columns">
                        <span th:text="#{games.namegame}">name Game</span>
                        <input type="text" th:field="*{nameGame}" placeholder="Дьябло 4" required="required">

                        <span th:text="#{games.company}">company</span>
                        <select th:field="*{companyId}">
                            <option th:each="companies : ${companies}"
                                    th:value="${companies.id}"
                                    th:text="${companies.name}">
                            </option>
                        </select><br>
                    </div>

                    <div class="medium-4 columns">
                        <span th:text="#{games.payment_model}">payment model</span>
                        <select th:field="*{paymentModelId}">
                            <option th:each="paymentModels : ${paymentModels}"
                                    th:value="${paymentModels.id}"
                                    th:text="${paymentModels.name}">
                            </option>
                        </select><br>

                        <span th:text="#{games.genre}">genre</span>
                        <select th:field="*{genreId}">
                            <option th:each="genres : ${genres}"
                                    th:value="${genres.id}"
                                    th:text="${genres.name}">
                            </option>
                        </select><br>
                    </div>
                    <div class="medium-4 columns">
                    <span th:text="#{games.setting}">settings</span>
                    <select th:field="*{settingId}">
                        <option th:each="settings : ${settings}"
                                th:value="${settings.id}"
                                th:text="${settings.name}">
                        </option>
                    </select><br>


                <span th:text="#{games.stage}">stages</span>
                <select th:field="*{stageId}">
                    <option th:each="stages : ${stages}"
                            th:value="${stages.id}"
                            th:text="${stages.name}">
                    </option>
                </select><br>

            </div>
                    <button type="submit" class="expanded button">Сохранить игру</button>
                    <br>

            </form>

        </div>
    </div>
</div>
</div>
</div>


<script src="resources/js/vendor/jquery.js"></script>
<script src="resources/js/vendor/what-input.js"></script>
<script src="resources/js/vendor/foundation.js"></script>
<script src="resources/js/app.js"></script>
</body>
</html>
