<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
            <!-- left off-canvas markup -->
        </div>
        <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">
            <!-- right off-canvas markup -->
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
            <!-- page content -->
        </div>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <h1 align="center">Инструментарий Администратора</h1>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div class="callout">
            <h3>Справочники </h3>
            <img src="resources/pic/007_list.png">
            <h5>описание</h5>
            <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                <div class="medium-4 columns">
                    <div class="callout" data-equalizer-watch> Создать вакансию</div>

                    <form th:action="@{/adminTool}" method="post" th:object="${vacancyDto}">
                        <span th:text="#{vacancy.nameVacancy}">vacancy name</span>

                        <input type="text" th:field="*{nameVacancy}" placeholder="разработчик ПО" required="required">
                        <span th:text="#{vacancy.company}">company</span>
                        <select th:field="*{companyId}">
                            <option th:each="companies : ${companies}"
                                    th:value="${companies.id}"
                                    th:text="${companies.name}">
                            </option>
                        </select><br>
                        <button type="submit" class="expanded button">Внести вакансию</button>
                        <br>
                        <span th:text="#{vacancy.Filed_a_request}">Filed a request</span>
                        <select>
                            <option th:each="jobs : ${jobs}" th:value="${jobs}" th:text="${jobs.email}"></option>
                        </select>
                    </form>

                </div>
                <div class="medium-4 columns">
                    <div class="callout" data-equalizer-watch></div>
                </div>
                <div class="medium-4 columns">
                    <div class="callout" data-equalizer-watch></div>
                </div>
            </div>

        </div>
    </div>
</div>
