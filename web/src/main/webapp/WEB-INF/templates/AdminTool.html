    <div class="primary callout">
      <p> </p>

<div class="row">
  <div class="large-12 columns">
    <label> Введите название компании в которой хотели бы попробовать свои силы:</label>
    <select>
      <option value="1">Blizzard</option>
      <option value="2">Wargaming</option>
      <option value="3">NCSoft</option>
      <option value="4">Valve</option>
    </select>
    <label> введите данные о вакансии</label>
    <input type="text" placeholder="желаемая вакансия" />
  </div>
</div>

  <div class="large-4 medium-4 columns">
    <label> Фамилия</label>
    <input type="text" placeholder="Dorian" />
  </div>
  <div class="large-4 medium-4 columns">
    <label> Имя</label>
    <input type="text" placeholder="John" />
  </div>
  <div class="large-4 medium-4 columns">

      <label> Почтовый ящик</label>
      <div class="input-group">
        <input type="text" placeholder="JonD@gmail" class="input-group-field" />
        <span class="input-group-label">.com</span> </div>
    </div>
  </div>
</div>

      <option value="1">Гейм-дизайнер</option>

      <option value="4">Просто люблю играться. Несерьезный я человек.</option>
    </select>
  </div>

<a class="expanded button" href="#0">Отправить вакансию</a><br/>
